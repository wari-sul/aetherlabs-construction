    <script>
        // Theme management
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = themeToggle.querySelector('.theme-text');
        const darkIcon = themeToggle.querySelector('.dark-icon');
        const lightIcon = themeToggle.querySelector('.light-icon');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');

        function setTheme(isDark) {
            if (isDark) {
                html.classList.add('sl-theme-dark');
                themeText.textContent = 'Light';
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
            } else {
                html.classList.remove('sl-theme-dark');
                themeText.textContent = 'Dark';
                darkIcon.style.display = 'block';
                lightIcon.style.display = 'none';
            }
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize theme
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            setTheme(true);
        } else {
            setTheme(false);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = !html.classList.contains('sl-theme-dark');
            setTheme(isDark);
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Animate hero section on load
        gsap.to('.gsap-scale', {
            opacity: 1,
            scale: 1,
            duration: 1,
            ease: 'power3.out',
            delay: 0.2
        });

        // Animate CTA section
        gsap.to('.cta-section.gsap-fade-up', {
            scrollTrigger: {
                trigger: '.cta-section',
                start: 'top 80%',
                toggleActions: 'play none none none'
            },
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: 'power2.out',
            delay: 0.2
        });

        // Lottie Animation (using a public rocket animation)
        const lottieAnimation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets5.lottiefiles.com/packages/lf20_vnikrcia.json'
        });

        // Animate Lottie container
        gsap.to('.lottie-container', {
            opacity: 1,
            duration: 1,
            ease: 'power2.out',
            delay: 0.5
        });

        // Countdown timer - server-authoritative
        async function initializeCountdown() {
            const countdownElements = {
                days: document.querySelector('.days'),
                hours: document.querySelector('.hr'),
                minutes: document.querySelector('.min'),
                seconds: document.querySelector('.sec')
            };

            const countdownTitle = document.querySelector('.countdown-title');
            let timeOffset = 0;
            let targetTimestamp = null;
            let timerId = null;

            // Fetch server time and target from API
            async function fetchCountdownData() {
                try {
                    const response = await fetch('/api/countdown', {
                        cache: 'no-store'
                    });
                    const data = await response.json();
                    
                    // Calculate clock offset: server time - client time
                    timeOffset = data.server - Date.now();
                    targetTimestamp = data.end;
                    
                    console.log('Server target:', new Date(targetTimestamp).toISOString());
                    console.log('Time offset (ms):', timeOffset);
                    
                    return true;
                } catch (error) {
                    console.error('Failed to fetch countdown data:', error);
                    return false;
                }
            }

            function updateCountdown() {
                if (!targetTimestamp) return;

                // Use corrected time
                const correctedNow = Date.now() + timeOffset;
                const remainingMs = targetTimestamp - correctedNow;

                if (remainingMs <= 0) {
                    clearInterval(timerId);
                    setCountdownValues(0, 0, 0, 0);
                    if (countdownTitle) {
                        countdownTitle.textContent = 'Event Started!';
                    }
                    return;
                }

                // Use countdown.js library to calculate time units
                const timespan = countdown(
                    new Date(correctedNow),
                    new Date(targetTimestamp),
                    countdown.DAYS | countdown.HOURS | countdown.MINUTES | countdown.SECONDS
                );

                setCountdownValues(
                    timespan.days || 0,
                    timespan.hours || 0,
                    timespan.minutes || 0,
                    timespan.seconds || 0
                );
            }

            function setCountdownValues(days, hours, minutes, seconds) {
                if (countdownElements.days) countdownElements.days.textContent = days;
                if (countdownElements.hours) countdownElements.hours.textContent = hours;
                if (countdownElements.minutes) countdownElements.minutes.textContent = minutes;
                if (countdownElements.seconds) countdownElements.seconds.textContent = seconds;
            }

            // Initialize countdown
            const success = await fetchCountdownData();
            if (success) {
                updateCountdown(); // Run immediately
                timerId = setInterval(updateCountdown, 1000);

                // Optional: Refresh server time every 60 seconds to maintain accuracy
                setInterval(async () => {
                    await fetchCountdownData();
                }, 60000);
            } else {
                // Fallback display
                setCountdownValues(0, 0, 0, 0);
                if (countdownTitle) {
                    countdownTitle.textContent = 'Loading...';
                }
            }
        }

        // Initialize countdown
        initializeCountdown();

        document.querySelector('.year').textContent = new Date().getFullYear();
    </script>
</body>
